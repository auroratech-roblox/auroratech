<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel World Parks & Resorts Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    <div class="login-box">
      <!-- Custom Logo for Travel World -->
      <div class="logo-container">
        <img src="logo.png" alt="Travel World Parks & Resorts" class="logo">
        <h2>Travel World Parks & Resorts</h2>
        <p>Connecting to Travel World</p>
      </div>

      <!-- Login Form -->
      <div class="form-container">
        <input type="text" id="username" placeholder="Username" required>
        <button onclick="login()">CONFIRM</button>
      </div>

      <!-- Other Login Options -->
      <div class="extra-options">
        <a href="#" class="login-option">13+ LOGIN</a>
        <a href="#" class="login-option">STAFF LOGIN</a>
      </div>
    </div>
  </div>

  <!-- Notification for Login Feedback -->
  <div id="notification" class="notification">
    <i id="notif-icon"></i>
    <span id="notif-message"></span>
    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
